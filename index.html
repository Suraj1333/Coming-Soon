<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c0aa0a61f5.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload='document.form1.text1.focus()'>
  <div class="logo">
      <img src="images/logo.svg" alt="logo" class="image-logo">
  </div>
  <div class="header">
    <h1>
      We are launching <span>soon!</span>
    </h1>
    <p class="intro">
      Subscribe and get notified
    </p>
  </div>

  <div class="form">
    <form action="#" name="form1"> 
      <input type="email" name="text1" id="email" placeholder="Your email address..." required> &nbsp;
      <input type="submit"name="submit" value="Notify Me" id="submit"  onclick="ValidateEmail(document.form1.text1)">
    </form>
  </div>

  <div class="images">
    <img src="images/illustration-dashboard.png" alt="mockup-dashboard" class="mockup">
  </div>

  <div class="social">
    <i class="fab fa-facebook-f"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <i class="fab fa-twitter"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <i class="fab fa-instagram"></i>
  </div>

  <p class="footer">
    &copy; Copyright Ping. All rights reserved.
  </p>


<script src="email-validation.js"></script>  
</body>
</html>
